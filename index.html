<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centre de soins - Accueil</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#f7f7f7; color:#333; }
    .hamburger { position:fixed; top:20px; right:20px; width:50px; height:50px; background:#333; border-radius:50%; cursor:pointer; z-index:1000; display:flex; align-items:center; justify-content:center; transition:background .3s; }
    .hamburger:hover { background:#555; }
    .hamburger span { width:25px; height:3px; background:#fff; position:relative; transition:all .3s; }
    .hamburger span::before, .hamburger span::after { content:''; position:absolute; width:25px; height:3px; background:#fff; transition:all .3s; }
    .hamburger span::before { top:-8px; } .hamburger span::after { bottom:-8px; }
    .hamburger.active span { background:transparent; }
    .hamburger.active span::before { transform:rotate(45deg); top:0; }
    .hamburger.active span::after { transform:rotate(-45deg); bottom:0; }
    .nav-menu { position:fixed; top:0; right:-300px; width:300px; height:100vh; background:#333; transition:right .3s; z-index:999; padding-top:80px; }
    .nav-menu.active { right:0; }
    .nav-menu a { display:block; color:#fff; text-decoration:none; padding:15px 30px; font-size:18px; transition:background .3s; }
    .nav-menu a:hover { background:#555; }
    .main-content { padding:100px 20px 20px; text-align:center; }
    h1 { font-size:2.5em; margin-bottom:30px; color:#333; }
    .welcome-text { font-size:1.2em; line-height:1.6; max-width:800px; margin:0 auto 40px; }
    .featured-images { display:grid; grid-template-columns:repeat(auto-fit, minmax(250px,1fr)); gap:20px; max-width:1000px; margin:0 auto; }
    .featured-images img { width:100%; height:200px; object-fit:cover; border-radius:10px; box-shadow:0 4px 6px rgba(0,0,0,.1); transition:transform .2s; }
    .featured-images img:hover { transform:scale(1.05); }
  </style>
</head>
<body>
  <button class="hamburger" id="hamburger" aria-label="Ouvrir le menu"><span></span></button>
  <nav class="nav-menu" id="navMenu">
    <a href="index.html">Accueil</a>
    <a href="alternative.html">Page alternative</a>
    <a href="gallery.html">Galerie complète</a>
  </nav>

  <main class="main-content">
    <h1>Centre de soins pour animaux</h1>
    <p class="welcome-text">
      Bienvenue dans notre centre de soins dédié aux animaux. 
      Nous prenons soin de tous types d'animaux avec passion et professionnalisme.
    </p>
    <div class="featured-images">
      <img src="img/care-parakeet01.png" alt="Perruche en soins" loading="lazy">
      <img src="img/care-fox01.png" alt="Renard en soins" loading="lazy">
      <img src="img/care-chien02.png" alt="Chien en soins" loading="lazy">
      <img src="img/care-dog-cat01.png" alt="Chien et chat en soins" loading="lazy">
    </div>
  </main>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('navMenu');
    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      navMenu.classList.toggle('active');
    });
    document.querySelectorAll('.nav-menu a').forEach(link => {
      link.addEventListener('click', () => {
        hamburger.classList.remove('active');
        navMenu.classList.remove('active');
      });
    });
  </script>
</body>
</html>
